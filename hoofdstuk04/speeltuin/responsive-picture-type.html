<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive images met picture</title>
  <style>
    body {
      margin: 0;
    }
    img {
      max-width: 100%;
    }
  </style>
</head>

<body>
<h1>Responsive images</h1>
<h2>Picture met type</h2>
<picture>
  <source srcset="images/webp-voorbeeld.webp" type="image/webp">
  <img src="images/als-webp-niet-werkt.jpg" alt="" width="550" height="368">
</picture>

</body>

</html>
