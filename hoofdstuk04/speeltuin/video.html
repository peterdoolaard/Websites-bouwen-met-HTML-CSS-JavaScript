<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Video</title>
</head>
<body>
<iframe width="560" height="315"
        src="https://www.youtube.com/embed/nzNiAY7c5wg"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
</iframe>

<video controls preload="metadata" width="640" height="360" poster="video/html-poster.png">
  <source src="video/trailer_480p.mov" type="video/mp4">
  <source src="video/trailer_400p.ogg" type="video/ogg">
  <source src="video/trailer_400.webm" type="video/webm">
  <p>Upgrade je browser. Intussen kun je <a href="video/trailer_480p.mov">de film</a> downloaden.</p>
</video>

  <video src="video/wildlife.mp4" controls preload="metadata" width="640" height="360">
    <track kind="subtitles" src="video/subtitles_NL.vtt" srclang="nl" label="NL Ondertitels" default>
    <track kind="subtitles" src="video/subtitles_EN.vtt" srclang="en" label="EN Subtitles">
    <track kind="captions" src="video/descriptions_NL.vtt" srclang="nl" label="NL Beschrijving">
  </video>

</body>
</html>
