<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Element met attribuut</title>
  <style>
    body {
      display: grid;
      grid-template-columns: repeat(5, max-content);
      grid-template-rows: repeat(4, auto);
      justify-items: center;
    }
    .element {
      grid-column: span 5;
    }
    [class^="attr"] {
      grid-row: 3;
    }
    .attribuut1 {
      grid-column: 2;
    }
    .attribuut2 {
      grid-column: 3;
    }

    .opentag,
    .tekst,
    .sluittag {
      grid-row: 4;
    }
    .opentag {
      grid-column: span 3;
    }

  </style>
</head>
<body>
<p class="element">Een compleet element</p>
<span>&lt;a&nbsp;</span><span>href="https://example.com"&nbsp;</span> <span>class="main-nav active"&gt;</span><span>Elementen
  en tags</span><span>&lt;/a&gt;</span>
<p class="attribuut1">attribuut</p>
<p class="attribuut2">attribuut</p>
<p class="opentag">openingstag</p>
<p class="tekst">tekst</p>
<p class="sluittag">sluittag</p>

<p><a href="https://example.com/een-artikel.html">Lees dit artikel op <a href="example.com">example.com</a></a></p>
<button><a href="https://example.com">Naar example.com</a></button>
</body>
</html>
