<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive images met DPR</title>
  <style>
    body {
      margin: 0;
    }
  </style>
</head>

<body>
  <h1>Responsive images</h1>
  <h2>Device pixel ratio</h2>
  <img class="dpr" src="images/waterlelie_640.jpg" alt="Een bloeiende waterlelie." 
    srcset="images/waterlelie_640.jpg 1x, 
            images/waterlelie_1280.jpg 2x, 
            images/waterlelie_1920.jpg 3x"
  >
  
  <script>
    const dprElm = document.querySelector('.dpr');
    let dprElmName = dprElm.currentSrc.split(/(\\|\/)/g).pop();
    dprElm.insertAdjacentHTML('beforebegin', `<p class="dpr-name">Bestandsnaam: <span>${dprElmName}</span></p>`);
    window.addEventListener('resize', () => {
      document.querySelector('.dpr-name').remove();
      dprElmName = dprElm.currentSrc.split(/(\\|\/)/g).pop();
      dprElm.insertAdjacentHTML('beforebegin', `<p class="dpr-name">Bestandsnaam: <span>${dprElmName}</span></p>`);
    });
  </script>
</body>

</html>
