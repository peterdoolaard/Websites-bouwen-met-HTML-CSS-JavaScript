<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive images met picture</title>
  <style>
    body {
      margin: 0;
    }
    img {
      width: 100%;
    }
  </style>
</head>

<body>
<h1>Responsive images</h1>
<h2>Picture</h2>
<picture>
  <source media="(max-width: 360px)" srcset="images/zeilschip-320.jpg">
  <source media="(max-width: 800px)" srcset="images/zeilschip-800.jpg">
  <source media="(max-width: 1024px)" srcset="images/zeilschip-1024.jpg">
  <source srcset="images/zeilschip-1920.jpg">
  <img src="images/zeilschip-1024.jpg" alt="Zeilschip op zee bij ondergaande zon.">
</picture>


  <script>
    const picture = document.querySelector('img');
    let pictureName = picture.currentSrc.split(/(\\|\/)/g).pop();
    picture.insertAdjacentHTML('beforebegin', '<p class="picture-name">Bestandsnaam: <span>' + pictureName +
      '</span></p>');

    window.addEventListener('resize', getImgName)
    
    function getImgName() {
      document.querySelector('.picture-name').remove();
      pictureName = picture.currentSrc.split(/(\\|\/)/g).pop();
      picture.insertAdjacentHTML('beforebegin', '<p class="picture-name">Bestandsnaam: <span>' + pictureName +
        '</span></p>');
    };
  </script>
</body>

</html>
